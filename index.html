<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="container_display">
        <div class="container_display_input">
            <p class="container_display_input_value">21-5</p>
        </div>
        <div class="container_display_output">
            <p class="container_display_output_value">16</p>
        </div>
    </div>
    <div class="container_buttonArea">
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator">+</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator">-</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator">&#215</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator">&#247</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">7</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">8</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">9</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem special">DEL</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">4</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">5</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">6</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem special">AC</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">1</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">2</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">3</button>
        </div>
        <div id="button16" class="container_buttonArea_buttonList">
            <button id="btn16" class="container_buttonArea_buttonList_buttonItem special">=</button>
        </div>
        <div id="button17" class="container_buttonArea_buttonList">
            <button id="btn17" class="container_buttonArea_buttonList_buttonItem">0</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem">&#8226</button>
        </div>
    </div>
</div>
<div class="footer"><h3>Create by Jack Xu</h3></div>

</body>
</html>
