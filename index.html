<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="container_display">
        <div class="container_display_input">
            <p class="container_display_input_value"></p>
        </div>
        <div class="container_display_output">
            <p class="container_display_output_value">0</p>
        </div>
    </div>
    <div class="container_buttonArea">
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator displayBtn">+</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator displayBtn">&#8722</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator displayBtn">&#215</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem operator displayBtn">&#247</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">7</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">8</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">9</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button id="btnDel" class="container_buttonArea_buttonList_buttonItem special">DEL</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">4</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">5</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">6</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button id="btnAC" class="container_buttonArea_buttonList_buttonItem special">AC</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">1</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">2</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">3</button>
        </div>
        <div id="buttonEqual" class="container_buttonArea_buttonList">
            <button id="btnEqual" class="container_buttonArea_buttonList_buttonItem special">=</button>
        </div>
        <div id="button0" class="container_buttonArea_buttonList">
            <button id="btn0" class="container_buttonArea_buttonList_buttonItem displayBtn">0</button>
        </div>
        <div class="container_buttonArea_buttonList">
            <button class="container_buttonArea_buttonList_buttonItem displayBtn">&#8226</button>
        </div>
    </div>
</div>
<div class="footer"><h3>Create by Jack Xu</h3></div>

</body>
</html>
